<html>
<head>
	<title>
		JQuery 2 Assignment 1
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
			$("p").click(function(){
				$("p").append("<p>This is a click event.</p>");
			});
			$("p").dblclick(function(){
				$("p").append("<p>This is a double click event.</p>");
			});
		});
	</script>
</head>
<body>
	<p>Click me!</p>
</body> 
</body>
</html>
